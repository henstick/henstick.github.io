<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of Smartphone Users in Indonesia from 2019 to 2029 (in millions)</title>
    <script src="https://cdn.plot.ly/plotly-2.4.1.min.js"></script>
    <style>
        body {
            background-color: #212529;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .plot-container {
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="plot-container">
        <div id="plot"></div>
    </div>

    <script>
        var data = [
            {
                x: [2019, 2020, 2021, 2022, 2023, 2024, 2025, 2026, 2027, 2028, 2029],
                y: [150, 160, 175, 190, 210, 230, 250, 275, 300, 325, 350],
                type: 'scatter',
                mode: 'lines',
                line: { color: '#636efb', width: 3 } // Updated color
            }
        ];

        var layout = {
            template: "plotly_dark",
            paper_bgcolor: "#212529",
            plot_bgcolor: "#212529",
            font: { color: "#ffffff" },
            xaxis: { title: "Year", gridcolor: "#444", zerolinecolor: "#888" },
            yaxis: { title: "Smartphone Users (Millions)", gridcolor: "#444", zerolinecolor: "#888" }
        };

        Plotly.newPlot('plot', data, layout);
    </script>
</body>
</html>
